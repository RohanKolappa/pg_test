0 = No Error
100 = Recording with the given ID not yet started
101 = Recording with the given ID not found
104 = Error encountered while processing the request
105 = Recording Request In Progress
106 = Recording with given ID already started
107 = Recording with given ID already paused
108 = Abort Recording
109 = Recording with a different id already started. Please stop the recording before you start a new one
110 = This request is not supported
111 = Media store state is error, Cannot proceed.
112 = Recording Stopped since the Tx or the Archiver logged off
113 = Recording Stopped since there was error during recording
 